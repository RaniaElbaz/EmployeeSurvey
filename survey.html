<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8"/>
		<title> Employee Survey </title>
		<base href="images/"/>
		<link rel="icon" href="icon.png">
		<link rel="stylesheet" href="../style.css">
	</head>
	
	<body>
		<div class="container">
			<h1> 
				Hobbies Survey Form 
			</h1>
		
			<form method="post" action="https://cat-bounce.com">
				<div class="formgroup">
					<label for="name" > Name </label>
					<input type="text" class="form-input" name="name" placeholder="Enter your name" required>
				</div>
					
				<div class="formgroup">	
					<label for="department"> Department </label>
					<input type="text" class="form-input" name="department" placeholder="Enter your department" required>
				</div>
				
				<div class="formgroup">
					<label for="comment"> Tell us about yourself <span> (optional)</span> </label>
					<textarea cols="50" rows="5" name="comment" class="commentarea"></textarea>
				</div>
				
				<div class="formgroup">
					<p> Do you exercise at home? </p> 
					<label>
						<input type="radio" class="input-radio" name="exercise" value="yes" required>
						Yes
					</label>
					<label>
						<input type="radio" class="input-radio" name="exercise" value="no">
						No
					</label>
				</div>
				
				<div class="formgroup">
					<p> How do you like to read about your favorite topics? </p>
					<label>
						<input type="checkbox" class="input-checkbox" name="favtopic" value="books"> 
						Books
					</label>
					<label>
						<input type="checkbox" class="input-checkbox" name="favtopic" value="online resources"> 
						Online resources
					</label>
					<label>
						<input type="checkbox" class="input-checkbox" name="favtopic" value="magazines"> 
						Magazines
					</label>
				</div>
				
				<div class="formgroup">
					<p>	What genre of movies do you like? </p>
					<select class="form-input" name="movies" required>
						<option disabled selected value> Select a genre </option>
						<option> comedy </option>
						<option> romantic </option>
						<option> horror </option>
						<option> sci-fi </option>
						<option> thriller </option>
					</select> 
				</div>	
				
				<input type="image" src="submit.png" class="submit" name="submit" width="100" alt="submit">
			</form>
		</div>
		
	</body>

</html>
