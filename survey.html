<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8"/>
		<title> Employee Interests Survey </title>
		<link rel="icon" href="icon.png">
		<base href="images/"/>
	</head>
	
	<body bgcolor="#517994">
		<h1 align="center"> 
			<font color="white" face="Times New Roman">
				Employee Interests Survey Form 
			</font>
		</h1>
		<br><br><br><br><br>
		<form method="post" action="../page2.html">
			<div align="center">
				<font color="white" size="4" face="Times New Roman">
				
					Enter your name 
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="text" name="name">
			
				<br/><br/>
					
					Enter your department
				&nbsp;
				<input type="text" name="department">
		
				<br/><br/>
	
					Tell us about yourself
				<br/>
				<textarea cols="50" rows="5" name="comment"></textarea>
			
				<br/><br/>
				
					Do you exercise at home?
				<font color="black">
				<input type="radio" name="exercise"> Yes
				<input type="radio" name="exercise"> No
				</font>
				
				<br/><br/>
				
					How do you like to read about your favorite topics?
				<br/>
				<font color="black">
				<input type="checkbox" name="books"> Books
				<input type="checkbox" name="olsrc"> Online resources
				<input type="checkbox" name="mags"> Magazines
				</font>
				
				<br/><br/>
				
					What genre of movies do you like?
				<select>
					<option> comedy </option>
					<option> romantic </option>
					<option> horror </option>
					<option> sci-fi </option>
					<option> thriller </option>
				</select>
				
				<br/><br/>
				
				<input type="image" src="subutton.gif" name="submit" width="100" alt="susbmit">
				
				</font>
			</div>
		</form>
	</body>

</html>
